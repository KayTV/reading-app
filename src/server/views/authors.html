{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>
    <div class="col-xs-2">
      <ul>
        <li>Books</li>
        <li>Authors</li>
      </ul>
    </div>
    {% for author in authors %}
    <div style="width: 100%; height: 500px">
      <div class="col-xs-4">
       <img src="{{author.image_url}}" style="height: 75%; width: 75%">
      </div>
      <div class="col-xs-6">
        <h3>{{author.first_name}} {{author.last_name}}</h3>
        <p>{{author.biography}}</p>
      </div>
    </div>
    {% endfor %}

  </div>

{% endblock %}
