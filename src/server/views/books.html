{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>
    <div style="height: 100%">
      <div class="col-xs-2">
        <ul>
          <li>Books</li>
          <li>Authors</li>
        </ul>
      </div>
    </div>
    {% for book in books %}
    <div style="width: 100%; height: 500px">
      <div class="col-xs-4">
       <img src="{{book.cover_url}}" style="height: 75%; width: 75%">
      </div>
      <div class="col-xs-6">
        <h3>{{book.title}}</h3>
        <h4>{{book.genre}}</h4>
        <p>{{book.description}}</p>
      </div>
    </div>
    {% endfor %}

  </div>

{% endblock %}
