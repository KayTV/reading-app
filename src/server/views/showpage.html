{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <header>
      <h1>{{book.title}}</h1>
    </header>
    <div class="col-xs-6">
      <img src="{{book.cover_url}}">
    </div>
    <div class="col-xs-6">
      <h4>Genre: {{book.genre}}</h4>
      <h4>{{book.description}}</h4>
      <form method="post">
        <a href="/editbook/{{book.id}}" class="btn btn-primary">Edit Book</a>
        <button class="btn btn-danger">Delete Book</button>
      </form>
    </div>

  </div>

{% endblock %}
