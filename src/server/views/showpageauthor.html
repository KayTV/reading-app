{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <header>
      <h1>{{author.first_name}} {{author.last_name}}</h1>
    </header>
    <div class="col-xs-6">
      <img src="{{author.image_url}}">
    </div>
    <div class="col-xs-6" style="text-shadow: 1px 1px white;">
      <h4>{{author.biography}}</h4>
      <form method="post">
        <button class="btn btn-md">Edit Author</button>
        <button class="btn btn-md">Delete Author</button>
      </form>
    </div>

  </div>

{% endblock %}
