{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <header>
      <h1>{{author.first_name}} {{author.last_name}}</h1>
    </header>
    <div class="col-xs-6">
      <img src="{{author.image_url}}">
    </div>
    <div class="col-xs-6">
      <h4>{{author.biography}}</h4>
      <form method="post">
        <a href="/editauthor/{{author.id}}" class="btn btn-primary">Edit Author</a>
        <button class="btn btn-danger">Delete Author</button>
      </form>
    </div>

  </div>

{% endblock %}
